<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>
<body style="background-color:#bacb54 ">
<div th:replace="inc/navbar"></div>
<div class="container" >

    <div class="row">
      <div class="col-12">
          <h1 class="text-center">Rehber</h1>

          <div class="row">
              <div class="col-3">
                  <h5 class="mt-1">Add Donate</h5>
                  <form method="post" action="/addDonate" >
                      <div class="mb-3">
                          <label for="Name" class="form-label">Name</label>
                          <input name="Name" required type="text" class="form-control" id="Name" >
                      </div>
                      <div class="mb-3">
                          <label for="Surname" class="form-label">Surname</label>
                          <input name="Surname" required type="text" class="form-control" id="Surname">
                      </div>
                      <div class="mb-3">
                          <label for="Email" class="form-label">Email</label>
                          <input name="Email" required type="email" class="form-control" id="Email">
                      </div>

                      <button type="submit" class="btn btn-primary">Save Donate</button>
                  </form>
              </div>
              <div class="col-9">
                  <table class="table table-warning table-hover table-bordered border-secondary table-success mt-3" style="border-width:thin; ">
                      <thead>
                      <tr>
                          <th scope="col">No</th>
                          <th scope="col">Name</th>
                          <th scope="col">Surname</th>
                          <th scope="col">Email</th>
                          <th scope="col">Delete</th>
                          <th scope="col">Update</th>
                      </tr>
                      </thead>
                      <tbody th:if="${donate != null}">

                      <tr th:each="item, iter : ${donate}">
                          <th scope="row" th:text="${iter.count}"></th>
                          <td th:text="${item.name}"></td>
                          <td th:text="${item.surname}"></td>
                          <td th:text="${item.email}"></td>
                          <td>
                              <a th:href="${'/customerDelete/'+item.cid}" role="button" class="btn btn-danger btn-sm">Delete</a>
                          </td>
                          <td>
                              <a th:href="${'/school/'+item.cid}" role="button" class="btn btn-success btn-sm">Update</a>
                          </td>
                      </tr>
                      </tbody>
                  </table>
              </div>




          </div>
      </div>
    </div>
</div>

</body>
</html>
