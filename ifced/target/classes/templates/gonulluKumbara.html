<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="inc/navbar"></div>
<div class="container">

    <div class="row">
        <div class="col-3">
            <h5 class="mt-1">Give Piggy Bank</h5>
            <form method="post" action="/addPiggyBank">
                <div class="mb-3">
                    <div style="display: flex; align-items: flex-start;">
                        <label for="PiggyNumber" class="form-label" style="margin-right: auto;">Piggy Bank Number</label>
                    </div>
                    <input name="number" required type="number" class="form-control" id="PiggyNumber">
                </div>

                <div class="mb-3 mt-2">
                    <div style="display: flex; align-items: flex-start;">
                    <label for="MobileNumber" class="form-label">MobileNumber</label>
                        </div>
                    <input name="mobile" required type="number" class="form-control" id="MobileNumber">
                </div>
                <div class="mb-3">
                    <div style="display: flex; align-items: flex-start;">
                    <label for="Email2" class="form-label">Email</label>
                        </div>
                    <input name="email" required type="email" class="form-control" id="Email2">
                </div>
                <div class="mb-3">
                    <div style="display: flex; align-items: flex-start;">
                    <label for="postcode" class="form-label">Postcode</label>
                        </div>
                    <input name="postcode" required type="number" class="form-control" id="postcode">
                </div>
                <div class="mb-3">
                    <div style="display: flex; align-items: flex-start;">
                    <label for="note" class="form-label">Note</label>
                        </div>
                    <input name="note" required type="text" class="form-control" id="note">
                </div>

                <button type="submit" class="btn btn-primary mt-4">Piggy Bank Delivery</button>
            </form>
        </div>
        <div class="col-9">
            <h4>PiggyBank List</h4>
            <table class="table table-hover table-bordered border-secondary mt-5" style="border-width:thin;">
                <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Piggy Bank Number</th>
                    <th scope="col">MobileNumber</th>
                    <th scope="col">Email</th>
                    <th scope="col">Postcode</th>
                    <th scope="col">Note</th>
                </tr>
                </thead>
                <tbody th:if="${piggyBank != null}">

                <tr th:each="item, iter : ${piggyBank}">
                    <th scope="row" th:text="${iter.count}"></th>
                    <td th:text="${item.number}"></td>
                    <td th:text="${item.mobile}"></td>
                    <td th:text="${item.email}"></td>
                    <td th:text="${item.postcode}"></td>
                    <td th:text="${item.note}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
