<html lang="tr" xmlns:th="http://www.thymeleaf.org">


    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    </head>
    <body>
    <div th:replace="inc/navbar"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3">
                <h5 class="mt-1">Sponsor Kids</h5>
                <form method="post" action="/addKids">
                    <div class="mb-3">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="name" class="form-label" style="margin-right: auto;">Name</label>
                        </div>
                        <input name="name" required type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="surname" class="form-label" style="margin-right: auto;">Surname</label>
                        </div>
                        <input name="surname" required type="text" class="form-control" id="surname">
                    </div>

                    <div class="mb-3 mt-2">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="age" class="form-label">Age</label>
                        </div>
                        <input name="age" required type="number" class="form-control" id="age">
                    </div>
                    <div class="mb-3 mt-2">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="classno" class="form-label">ClassNo</label>
                        </div>
                        <input name="classno" required type="text" class="form-control" id="classno">
                    </div>
                    <div class="mb-3">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="country" class="form-label">Country</label>
                        </div>
                        <input name="country" required type="text" class="form-control" id="country">
                    </div>
                    <div class="mb-3">
                        <div style="display: flex; align-items: flex-start;">
                            <label for="city" class="form-label">City</label>
                        </div>
                        <input name="city" required type="text" class="form-control" id="city">
                    </div>


                    <button type="submit" class="btn btn-primary mt-4">Save</button>
                </form>
            </div>
            <div class="col-9">
                <h4 class="mt-4">Kids List</h4>
                <table class="table table-hover table-bordered border-secondary mt-5" style="border-width:thin;">
                    <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Surname</th>
                        <th scope="col">Age</th>
                        <th scope="col">ClassNo</th>
                        <th scope="col">Country</th>
                        <th scope="col">City</th>
                    </tr>
                    </thead>
                    <tbody th:if="${kidList != null}">
                    <tr th:each="item, iter : ${kidList}">
                        <th scope="row" th:text="${iter.count}"></th>
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.surname}"></td>
                        <td th:text="${item.age}"></td>
                        <td th:text="${item.classno}"></td>
                        <td th:text="${item.country}"></td>
                        <td th:text="${item.city}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="row">
                    <div class="col-12">
                        <h4 class="mt-4">Kids List</h4>
                        <div class="row">
                            <div th:each="item, iter : ${kidList}" class="col-md-3">
                                <div class="card mt-3" style="width: 12rem;">
                                    <img src="https://media.istockphoto.com/id/1348866042/tr/vekt%C3%B6r/kid-cartoon-character_25.jpg?s=170667a&w=0&k=20&c=HNn3jeO35i-EyEs4rHT5QIBRKBBUsSgR8y8AMBdVNnM=" style="height: 180px" class="card-img-top" alt="...">
                                    <div class="card-body">
                                        <p class="card-text">
                                        <h5 class="card-title" th:text="${item.name} + ' ' + ${item.surname}"></h5>
                                        Age: <span th:text="${item.age}"></span><br>
                                        ClassNo: <span th:text="${item.classno}"></span><br>
                                        Country: <span th:text="${item.country}"></span><br>
                                        City: <span th:text="${item.city}"></span>
                                        </p>
                                        <a href="#" class="btn btn-primary">Sponsor Ol</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
